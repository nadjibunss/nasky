services:
  # Backend Service (FastAPI)
  - type: web
    name: naskyai-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn com.mhire.app.main:app --host 0.0.0.0 --port $PORT"
    healthCheck:
      path: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5

  # Frontend Service (React Static Site)
  - type: static
    name: naskyai-frontend
    env: static
    buildCommand: "npm install && npm run build"
    staticPublishPath: "./dist"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
